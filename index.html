<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw a Perfect Circle!</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
        #accuracy {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: red;
        }
        #tagline {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="header">Draw a Perfect Circle!</div>
    <div id="accuracy">XX.x%</div>
    <div id="tagline">Draw a full circle</div>
    <canvas></canvas>
    <script src="script.js"></script>
</body>
</html>
